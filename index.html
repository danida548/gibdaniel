<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normallize.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="./js/app.js" type="module" defer></script>
    <title>guifOS! ! !</title>
</head>

<body>
    <header>
        <div class="barra_superior">
            <h3>¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas: 12.765.803</h3>
        </div>
        <div class="cabecera">
            <div class="logo">
                <img src="/img/gifOF_logo.png" alt="logo">
            </div>
            <div class="botones">
                <button class="crear_guifos boton-color">Crear Guifos</button>
                <div class="selector">
                    <button class=" elegir botones-selector">Elegir Tema</button>
                    <div class="flecha botones-selector">
                        <img src="/img/dropdown.svg" alt="dropdown">
                    </div>
                    <div class="temas">
                        <button class="tema tema-seleccionado" id="day">Sailor Day</button>
                        <button class="tema" id="night">Sailor Night</button>
                    </div>
                </div>
                <button class="mis_guifos">Mis GuifOS</button>
            </div>
        </div>
        <div class="buscador light-box">
            <div class="buscador__titulo"> 
                <label for="buscador">Buscar</label> 
            </div>
            <div class="form">
                <div class="form__principal">
                     <input type="text" name="buscador" id="search" autocomplete="off"
                        placeholder="Busca gifs, hashtags, temas, busca lo que quieras...">
                    <a href="#" class="search__button"> <img src="./img/lupa_inactive.svg" alt="lupa_inactive">Buscar
                    </a>
                </div>
            </div>
        </div>
        <div class="autocompletado light-box" id="autocompletado"> </div>
        <div class="botonesSugerencias"> </div>
    </header>
    <main id="main">
        <section class="sugerencias">
            <div class="titulo">
                <h3>Hoy Te Sugerimos</h3>
            </div>
            <div class="caja-tarjeta " id="caja_sugerencia">
            </div>
        </section>
        <section class="tendencias">
            <div class="titulo">
                <h3>Tendencia</h3>
            </div>
            <div class="caja-tarjeta">  
            </div>
        </section>
        <section class="busqueda">
            <div class="titulo">
                <h3 id="titulo-de-busqueda">busqueda</h3>
            </div>
            <div class="caja-tarjeta" id="resultados">  
            </div>
        </section>
        <section class="guifos">
            <div id="crear_guifos"></div>
            <div id="losGuifos"></div>
            <div class="titulo">
                <h3>Mis Gifos</h3>
            </div>
            <div class="caja-tarjeta">  
            </div>
        </section>
    </main>
</body>

</html>
